sca.licenses.default_policy.nothing_allowed=このライセンスプロファイルはデフォルトとして設定されていますが、許可されているライセンスやライセンスカテゴリがありません。この状態では、すべてのライセンスが禁止されていると開発者に表示されます。どのライセンスを許可するかをすぐに設定しない場合は、設定が完了してからこのプロファイルをデフォルトに設定することをおすすめします。
sca.licenses.policy.nothing_allowed=このライセンスプロファイルには、許可されたライセンスやライセンスカテゴリが設定されていません。この状態では、分析時にすべてのライセンスが禁止されていることが開発者に表示されます。どのライセンスを許可するかをすぐに設定しない場合は、設定が完了するまでこのプロファイルをデフォルトに設定しないことをおすすめします。
