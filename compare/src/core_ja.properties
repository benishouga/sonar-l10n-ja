component_measures.overview.project_overview.title=リスク
component_measures.overview.project_overview.description=運用上のリスクを素早く把握できます。キーボード操作を利用するユーザー向けに、各ファイルのコード行数順に要素が並べられています。緑以外の色は即時対応が必要なリスク、つまり調査すべきバグや脆弱性が存在することを示します。グラフの上部または右側に位置する場合は、長期的な健全性にもリスクがあることを意味します。左下にある緑色のバブルが最も良好な状態です。
component_measures.overview.Reliability.description=バグの運用リスクを確認できます。キーボード操作を利用するユーザー向けに、要素はファイルごとのバグ件数順に並べられています。バブルの色が赤に近いほど、最も深刻なバグの重大度が高いことを示します。バブルの大きさはバグの件数を表し、バブルの縦位置はバグ対応にかかる推定時間を示します。下端にある小さな緑色のバブルが最も品質が良い状態です。
component_measures.overview.Security.description=脆弱性の運用リスクを確認できます。キーボード操作を利用するユーザー向けに、要素はファイルごとの脆弱性件数で並べられています。バブルの色が赤に近いほど、最も深刻な脆弱性の重大度が高いことを示します。バブルの大きさは脆弱性の件数を表し、バブルの縦位置は脆弱性対応にかかる推定時間を示します。下端にある小さな緑色のバブルが最も良好な状態です。
component_measures.overview.Maintainability.description=コードスメルの長期的なリスクを確認できます。キーボード操作を利用するユーザー向けに、各ファイルのコードスメルの件数順に要素が並べられています。バブルの色が赤に近いほど、テクニカルデットの比率が高いことを示します。バブルの大きさはコードスメルの件数を表し、バブルの縦位置はそのコードスメルを解消するための推定時間を示します。下端にある小さな緑色のバブルが最も品質が良い状態です。
component_measures.overview.Coverage.description=テストカバレッジが不足していることによる長期的なリスクを確認できます。キーボード操作を利用するユーザー向けに、要素はファイルごとの未カバー行数の多い順に並べられています。バブルの大きさは未カバー行数を示し、各バブルの縦位置はカバレッジの不足量を表します。下端にある小さなバブルが最も望ましい状態です。
component_measures.overview.Duplications.description=重複コードの長期的なリスクを確認できます。キーボード操作を利用するユーザー向けに、要素はファイルごとの重複ブロック数でソートされています。バブルの大きさは重複ブロックのボリュームを示し、各バブルの縦位置はそのブロック内の行数を表します。下端にある小さなバブルが最も品質が高いことを示します。
component_measures.overview.see_data_as_list=このチャートに表示されているデータをリストとして表示
