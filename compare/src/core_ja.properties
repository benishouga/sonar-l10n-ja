sca.licenses.details_page.intro=ライセンスプロファイルは、プロジェクトで使用される依存関係に対して許可または禁止されているライセンスを定義するポリシーを設定するために使用されます。分析中に禁止されているライセンスを持つ依存関係が見つかった場合、それは依存関係リスクとして特定されます。
