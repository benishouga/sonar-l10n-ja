issue.clean_code_attribute=クリーンコード属性
issue.clean_code_attribute.CLEAR=不明確
issue.clean_code_attribute.CLEAR.title=これは意図性の問題であり、コードが十分に明確ではありません。
issue.clean_code_attribute.CLEAR.advice=明確にするために、コードは自己説明的であり、その機能が分かりやすく伝わる必要があります。
issue.clean_code_attribute.COMPLETE=未完了
issue.clean_code_attribute.COMPLETE.title=これは意図的な問題であり、コードが十分に完成していません。
issue.clean_code_attribute.COMPLETE.advice=完全であるためには、コードは機能的であり、包括的かつ十分で徹底したコード構造によって、その暗黙の目的を達成できなければなりません。
issue.clean_code_attribute.CONVENTIONAL=標準的ではありません
issue.clean_code_attribute.CONVENTIONAL.title=これは一貫性の問題であり、コードが十分に慣例に従っていません。
issue.clean_code_attribute.CONVENTIONAL.advice=慣例に従うためには、コードは期待される指示でタスクを実行し、同等に優れた選択肢がある場合はすべてのケースで一貫した選択を守る必要があります。
issue.clean_code_attribute.DISTINCT=区別がつかない
issue.clean_code_attribute.DISTINCT.title=これは適応性の問題であり、コードが十分に明確ではありません。
issue.clean_code_attribute.DISTINCT.advice=明確にするためには、コードは独自で特徴的な手続きやデータを持ち、不要な重複を避ける必要があります。
issue.clean_code_attribute.EFFICIENT=非効率
issue.clean_code_attribute.EFFICIENT.title=これは意図的な問題であり、コードの効率が十分ではありません。
issue.clean_code_attribute.EFFICIENT.advice=効率的であるためには、コードは無駄にリソースを消費せず、利用可能な場合は経済的な選択肢を優先する必要があります。
issue.clean_code_attribute.FOCUSED=フォーカスされていません
issue.clean_code_attribute.FOCUSED.title=これは適応性の問題であり、コードの焦点が十分ではありません。
issue.clean_code_attribute.FOCUSED.advice=コードを集中させるためには、単一で狭く、具体的なスコープを持つ必要があります。それぞれのユニットは、明確で一つの目的だけを持つべきです。
issue.clean_code_attribute.FORMATTED=未フォーマット
issue.clean_code_attribute.FORMATTED.title=これは一貫性の問題であり、コードのフォーマットが不十分です。
issue.clean_code_attribute.FORMATTED.advice=フォーマットを適用するためには、コードは体系的かつ規則的な方法で記述され、コードベース全体で同じ非セマンティックな選択が使用されている必要があります。
issue.clean_code_attribute.IDENTIFIABLE=識別できません
issue.clean_code_attribute.IDENTIFIABLE.title=これは一貫性の問題であり、コードの識別性が十分ではありません。
issue.clean_code_attribute.IDENTIFIABLE.advice=識別しやすくするために、コードには言語の規約に基づいた一定の構造を持つ名前や識別子を含める必要があります。
issue.clean_code_attribute.LAWFUL=不正
issue.clean_code_attribute.LAWFUL.title=これは責任に関する問題であり、コードの適法性が十分ではありません。
issue.clean_code_attribute.LAWFUL.advice=合法であるためには、コードがライセンスおよび著作権規制を遵守する必要があります。
issue.clean_code_attribute.LOGICAL=論理的ではありません
issue.clean_code_attribute.LOGICAL.title=これは意図性の問題であり、コードの論理性が不十分です。
issue.clean_code_attribute.LOGICAL.advice=論理的であるためには、コードは適切に構成され、整合性のある命令が連携して動作し、明らかなエラーがない必要があります。
issue.clean_code_attribute.MODULAR=モジュール化されていません
issue.clean_code_attribute.MODULAR.title=これは適応性の問題であり、コードのモジュール化が不十分です。
issue.clean_code_attribute.MODULAR.advice=モジュール化を実現するためには、コードを構成・配布する際に各部分の分離を強調して整理する必要があります。
issue.clean_code_attribute.RESPECTFUL=敬意が欠けている
issue.clean_code_attribute.RESPECTFUL.title=これは責任に関する問題であり、コードに十分な配慮やリスペクトが欠けています。
issue.clean_code_attribute.RESPECTFUL.advice=敬意を示すために、コードでは差別的または攻撃的な言葉の使用を控える必要があります。
issue.clean_code_attribute.TESTED=未検証
issue.clean_code_attribute.TESTED.title=これは適応性の問題であり、コードのテストが不十分です。
issue.clean_code_attribute.TESTED.advice=テストを行うためには、コードに自動化された機能テストが必要であり、これによって機能への信頼性が高まります。
issue.clean_code_attribute.TRUSTWORTHY=信頼できません
issue.clean_code_attribute.TRUSTWORTHY.title=これは責任に関する問題であり、このコードは十分に信頼できません。
issue.clean_code_attribute.TRUSTWORTHY.advice=信頼性を確保するために、コードは機密情報を漏らしたりハードコーディングしたりしないようにする必要があります。
