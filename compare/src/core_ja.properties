sca.licenses.page.intro=ライセンスプロファイルとは、プロジェクトで使用される依存関係に対して許可されるライセンスや禁止されるライセンスを定義するポリシーの集合です。分析中に禁止されたライセンスを持つ依存関係が見つかった場合、それは依存関係リスクとして識別されます。詳細については、{docsLink} のドキュメントをご参照ください。
