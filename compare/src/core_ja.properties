sca.licenses.category.filter_by_category=すべてのカテゴリ
sca.licenses.category.permissive_standard=このカテゴリには、最も一般的に使用されているパーミッシブライセンスが含まれます。パーミッシブライセンスは、非常に最小限の義務（主に帰属表示）で、広範な使用および改変の権利を付与します。このカテゴリのライセンスは、パーミッシブなオープンソースライセンスの本質的な要素をすべて備えています。代表的な標準パーミッシブライセンスには、MITライセンスやApacheソフトウェアライセンスがあります。
sca.licenses.category.permissive_amateur=このカテゴリには、現代の寛容なオープンソースライセンスに必要な要素の一部または全部が欠けている、あるいは複雑または分かりにくい要件を課す寛容なライセンスが含まれます。多くの場合、不明瞭、冗談めいた、または不完全な表現が使われています。これらのライセンスは、法的な予測可能性が低いと考えられます。アマチュア的な寛容ライセンスの例としては、Artistic 1.0 や WTFPL ソフトウェアライセンスなどがあります。
sca.licenses.category.copyleft_weak=弱いコピーレフトライセンスは、ライセンスされたソフトウェアに対する変更や追加を他者に配布する際に、それらを共有することを求めます。代表的な弱いコピーレフトライセンスには、GNU LGPLやMozilla Public Licenseなどがあります。
sca.licenses.category.copyleft_strong=弱いコピーレフトライセンスの要件に加えて、強いコピーレフトライセンスでは、ライセンスされたソフトウェアを利用して構築したより大きなプログラムを他者に配布する際に共有することが求められます。強いコピーレフトライセンスの例としては、GNU GPLライセンスなどがあります。
sca.licenses.category.copyleft_network=強力なコピーレフトライセンスの要件に加えて、ネットワークコピーレフトライセンスでは、ライセンスされたソフトウェアを使って構築した大規模なプログラムを、他者にコピーを配布する場合だけでなく、インターネットやその他のネットワークを通じて他者が利用できるようにソフトウェアを実行する場合にも共有することが求められます。ネットワークコピーレフトライセンスの例としては、GNU AGPLやServer-Side-Public Licenseなどがあります。
sca.licenses.category.copyleft_maximal=最大コピーレフトライセンスは、「ライセンスがいつ共有を要求するのか？」という問いに対して、他のライセンスファミリーとは異なる答えを持っています。最大コピーレフトライセンスは、あなたが作成したソフトウェアを他者と共有する際、そのソフトウェアも同様のライセンスで公開することを求めます。最大コピーレフトライセンスの例としては、ParityやReciprocalソフトウェアライセンスなどがあります。
sca.licenses.category.uncategorized=未分類のライセンスはSonarでは認識されていません。
