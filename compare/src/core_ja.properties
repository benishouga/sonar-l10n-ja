sca.licenses.set_category_modal.body=Sonarは、多くの一般的なオープンソースライセンスをその特性に基づいて分類しており、ポリシー設定をより簡単に行えるようになっています。カテゴリごとにデフォルトのポリシーを設定することで、そのカテゴリ内のすべてのライセンスを一括で許可または禁止することができます。ご安心ください、必要に応じて個別のライセンスごとにポリシーを設定することも可能です。
