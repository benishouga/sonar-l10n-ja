mode_tour.name=標準エクスペリエンスおよびMQRモードのツアー
mode_tour.link=ドキュメントでモードの詳細について学ぶ
mode_tour.step1.title=SonarQube {isCommunityBuild, select, true {Community Build} other {Server}} へようこそ
mode_tour.step1.img_alt=2つの新しいモードにおけるIssueの違いを視覚的に表示します。
mode_tour.step1.description=<p1>私たちは、<b>標準エクスペリエンス</b>と<b>マルチクオリティルール（MQR）モード</b>の2つのモードを導入しました。これにより、あなたやチームは従来のワークフローを引き続き利用することも、新しいコンセプトを探求することもできます。</p1><p>このツアーで、それぞれの違いをご確認ください。</p>
mode_tour.step2.title=標準エクスペリエンス
mode_tour.step2.img_alt=Standard Experienceバッジ（Vulnerability、Bug、Code Smell）の新しい外観のビジュアル表示
mode_tour.step2.description=<p1>Standard Experience では、<b>Vulnerabilities</b>、<b>Bugs</b>、<b>Code Smells</b> などのルールタイプの使用が含まれます。各ルールには単一のタイプと重大度レベルがあり、適切な権限があればカスタマイズできます。</p1><p>このアプローチは、ルールが最も大きな影響を与える単一のソフトウェア品質（例：Security、Reliability、Maintainability）に基づいて重大度を割り当てることに重点を置いています。</p>
mode_tour.step3.title=マルチクオリティルールモード
mode_tour.step3.img_alt=新しいソフトウェア品質バッジ（セキュリティ、信頼性、保守性）のビジュアル表示と、それらが対応するStandard Experienceバッジとどのように関連しているかを示します。
mode_tour.step3.description=<p1>新しいマルチクオリティルールモードは、1つのIssueがすべてのソフトウェア品質に与える影響をより正確に表現することを目的としています。</p1><p>このモードでは、各ソフトウェア品質（セキュリティ、信頼性、保守性）ごとにルールに個別の重大度（Severity）を割り当てることで、従来のタイプ（Vulnerabilities、Bugs、Code Smells）を置き換えます。適切な権限があれば、重大度レベルをカスタマイズすることも可能です。</p><p>このアプローチは、最も深刻な品質だけでなく、すべてのソフトウェア品質への影響が明確になることに重点を置いています。</p>
mode_tour.step4.title=モードを切り替える
mode_tour.step4.img_alt=管理設定でStandard ExperienceとMQRモードを切り替える際のビジュアル表示
mode_tour.step4.description=<p1>現在、<b>{mode}</b> モードで動作しています。</p1><p>十分な権限があれば、「管理」>「設定」>「全般設定」>「モード」から変更できます。</p><p>インスタンスは、アップグレード元のソフトウェアバージョンに最も近いモードで起動します。</p>
mode_tour.step5.title=ヘルプセクションからツアーを再実行できます
